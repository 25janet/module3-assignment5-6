<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Rainbow Glam</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: bgAnimation 10s ease infinite;
      overflow: hidden;
    }

    @keyframes bgAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Glittery sparkle particles */
    .sparkles::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(white 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.1;
      animation: sparkleMove 30s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes sparkleMove {
      0% {transform: translate(0, 0);}
      100% {transform: translate(100px, 100px);}
    }

    .container {
      position: relative;
      width: 350px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
      text-align: center;
      color: white;
      z-index: 2;
      border: 3px solid;
      border-image: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1) 1;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: -60px auto 20px auto;
      border: 4px solid rgba(255, 255, 255, 0.4);
    }

    .avatar img {
      width: 60px;
      height: 60px;
    }

    h2 {
      margin-bottom: 15px;
      color: #fff;
      font-weight: 600;
    }

    .input-group {
      margin: 15px 0;
      width: 100%;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .input-group input::placeholder {
      color: #eee;
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.5);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .remember-forgot label {
      color: #fff;
    }

    .remember-forgot a {
      color: #ffe1ff;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: #333;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: linear-gradient(to right, #fceabb, #f8b500);
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
      color: #fff;
    }

    .register-link a {
      color: #ffe1ff;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="sparkles">

<div class="container">
  <div class="avatar">
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Avatar">
  </div>
  <h2>Login</h2>
  <form action="login.php" method="POST">
    <div class="input-group">
      <input type="text" name="username" required placeholder="Username">
    </div>
    <div class="input-group">
      <input type="password" name="password" required placeholder="Password">
    </div>
    <div class="remember-forgot">
      <label>
        <input type="checkbox" name="remember"> Remember Me
      </label>
      <a href="#">Forgot Password?</a>
    </div>
    <button type="submit" class="login-btn">Login</button>
    <p class="register-link">Not Registered? <a href="registration.html">Register</a></p>
  </form>
</div>

</body>
</html>
