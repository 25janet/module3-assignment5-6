<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Magical Rainbow</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: bgAnimation 10s ease infinite;
      overflow: hidden;
      position: relative;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      width: 350px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
      text-align: center;
      color: white;
      z-index: 2;
      border: 3px solid;
      border-image: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1) 1;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: -60px auto 20px auto;
      border: 4px solid rgba(255, 255, 255, 0.4);
    }

    .avatar img {
      width: 60px;
      height: 60px;
    }

    h2 {
      margin-bottom: 15px;
      color: #fff;
      font-weight: 600;
    }

    .input-group {
      margin: 15px 0;
      width: 100%;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .input-group input::placeholder {
      color: #eee;
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.5);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .remember-forgot label, .remember-forgot a {
      color: #ffe1ff;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: #333;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: linear-gradient(to right, #fceabb, #f8b500);
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
      color: #fff;
    }

    .register-link a {
      color: #ffe1ff;
      text-decoration: none;
      font-weight: bold;
    }

    /* Glitter Sparkle */
    .sparkle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: sparkle 2s infinite ease-in-out alternate;
      border-radius: 50%;
      opacity: 0.8;
    }

    @keyframes sparkle {
      from { transform: scale(0.5); opacity: 0.5; }
      to { transform: scale(2); opacity: 0; }
    }

    /* Hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 6s infinite ease-in;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>

<!-- Sparkles -->
<script>
  for (let i = 0; i < 80; i++) {
    let sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.top = Math.random() * 100 + 'vh';
    sparkle.style.left = Math.random() * 100 + 'vw';
    sparkle.style.animationDelay = Math.random() * 3 + 's';
    sparkle.style.animationDuration = (1 + Math.random() * 2) + 's';
    document.body.appendChild(sparkle);
  }

  // Floating hearts
  for (let i = 0; i < 6; i++) {
    let heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(heart);
  }
</script>

<!-- Background music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/31/audio_d9d344b5d7.mp3" type="audio/mp3">
</audio>
<script>
  document.body.addEventListener('click', function () {
    document.getElementById('bgMusic').play();
  }, { once: true });
</script>

<div class="container">
  <div class="avatar">
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Avatar">
  </div>
  <h2>Login</h2>
  <form action="login.php" method="POST">
    <div class="input-group">
      <input type="text" name="username" required placeholder="Username">
    </div>
    <div class="input-group">
      <input type="password" name="password" required placeholder="Password">
    </div>
    <div class="remember-forgot">
      <label><input type="checkbox" name="remember"> Remember Me</label>
      <a href="#">Forgot Password?</a>
    </div>
    <button type="submit" class="login-btn">Login</button>
    <p class="register-link">Not Registered? <a href="registration.html">Register</a></p>
  </form>
</div>

</body>
</html>
